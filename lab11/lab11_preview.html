<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
    </script>
    <script>
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
    </script>
    <link rel="stylesheet" href="../styles/animate2.css">
</head>
<body>
    <h1>Choose a Walnut</h1>
    <img src="../Images/walnut.png" alt="first walnut" class="first" onclick="WinnerMessage();">
    <img src="../Images/walnut.png" alt="second walnut" class="second" onclick="TryAgain();">
    <img src="../Images/walnut.png" alt="third walnut" class="third" onclick="TryAgain();">
    <div id="messages"></div>
</body>
</html>
